{% from "_formhelpers.html" import render_field, render_flash %}
{{ render_flash() }}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>{{ title }}</title>
</head>
<body>
<form method=POST>
  <dl>
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    {{ render_field(form.count) }}
  </dl>
  <input type=submit value="Send me a passcode">
</form>
</body>
</html>
